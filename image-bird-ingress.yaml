apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-bird-ingress
spec:
  tls:
  - hosts:
    - imagebird.io
    secretName: image-bird-io-secret
  rules:
    - host: "imagebird.io"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: image-bird-service
                port:
                  number: 80
  ingressClassName: nginx
  